<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone Using Dart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>
<body>
  <div id="title">Airbnb Clone Using Dart</div>
  <div id="output">Search results will appear here</div>

  <form id="searchForm">
    <label for="state">State:</label>
    <input required type="text" id="state" name="state"><br><br>

    <label for="checkin">Check-in Date:</label>
    <input required type="date" id="checkin" name="checkin"><br><br>

    <label for="checkout">Check-out Date:</label>
    <input required type="date" id="checkout" name="checkout"><br><br>

    <label for="adults">Adults:</label>
    <input required type="text" id="adults" name="adults"><br><br>

    <button type="submit">Submit</button>
  </form>
  
  <div id="messages"></div>

</body>
</html>
